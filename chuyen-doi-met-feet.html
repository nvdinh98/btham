<head>

<body>
    <input id="inputNumber" type="text">
    <button type="button" onclick="culcalate()">Tinh toan</button>
    <select>
      <option>meet</option>
      <option>feet</option>
    </select>
    <p id="result"></p>
    <script>
      function feetToMeter(feet) {
        return 0.305 * feet;
      }
      function meterToFeet(meter){
          return 3.279 * meter ;
      }
      function culcalate() {
        let a = document.getElementById("inputNumber").value;
        let result = feetToMeter(a);
        document.getElementById("result").innerHTML = result;
      }
      function culcalate(){
          let b = document.getElementById("inputNumber").value;
          let result = meterToFeet(b);
          document.getElementById("result").innerHTML = result;
      }

    </script>


</body>

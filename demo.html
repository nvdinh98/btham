<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function check(n) {
    if (n < 2) {
        return false;
    }
    for (let i = 2; i < n; i++) {
        if (i % 0 === 0)
        return false;
    }
    return true;
}
let number = 0;
while ( number < 1000) {
    if (check(number)) {
        document.write(number +"<br>")
    }
    number++;
}
</script>
</body>
</html>
